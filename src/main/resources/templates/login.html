<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header" />
<body class="top-navigation">
	<div id="wrapper">
	    <div id="page-wrapper" class="gray-bg">
			<div th:replace="fragments/topbar :: topbar" />

	        <div class="wrapper wrapper-content">
	            <div class="row">
	                <div class="col-lg-4 offset-lg-4">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5><em class="fa fa-user"></em> &nbsp; Login</h5>
                            </div>

                            <div class="ibox-content">
                            	<form th:action="@{/login}" th:object="${loginForm}" method="post" class="form-horizontal">
									<div class="form-group">
										<div class="col-lg-12">
											<label th:text="Username" class="col-sm-2 control-label" style="padding-left:0px"/>
											
											<input th:field="${loginForm.username}" class="form-control" autofocus="autofocus"/>
											
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-12">
											<label th:text="Password" class="col-sm-2 control-label" style="padding-left:0px"/>
											<input th:field="${loginForm.password}" class="form-control" type="password"/>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<button th:text="Login" type="submit" class="btn btn-block btn-primary" />
										</div>
									</div>
								</form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>

	    </div>
	</div>

	<div th:replace="fragments/footer :: scripts" />

</body>
</html>
