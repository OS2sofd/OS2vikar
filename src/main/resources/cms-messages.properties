cms.userguide.text=OS2vikar bliver brugt til at administrere vikarer og deres arbejdssteder
cms.orgunits.helptext=På denne side kan du se alle enhederne i din organisation.<br/>Du kan vælge om enheden må have vikarer administrere oplysninger der relaterer sig til dette.
cms.orgunits.titles.helptext=De arbejdstitler, der vælges her, kan tildeles til vikarer i denne enhed. Du kan oprette nye titler ved at trykke på knappen nedenfor. Nogle titler kan være valgt på forhånd, da de kan bruges på alle enheder.
cms.orgunits.roles.helptext=De rettigheder, der vælges her, kan tildeles til vikarer i denne enhed. Nogle rettigheder kan være valgt på forhånd, da de gælder for alle enheder.
cms.titles.helptext=I tabellen vises de globale arbejdstitler. Disse arbejdstitler kan anvendes til alle vikaroprettelser.
cms.roles.helptext=I tabellen kan der vælges hvilke roller, der skal være globale. Disse rettigheder kan anvendes til alle vikaroprettelser.
cms.substitutes.helptext=I tabellen vises alle vikarer. Navn, brugernavn, aktive arbejdssteder og eventuelt vikarbureau vises. Øverst er der en knap, der fører til siden, hvor man kan oprette nye vikarer. Hvis man ønsker at redigere en vikar, skal man trykke på redigeringsikonet. På redigeringssiden kan man redigere kontaktinformation på vikaren og tilføje eller redigere arbejdssteder.
cms.accountpool.helptext=I tabellen vises de brugerkonti, der er forhåndsoprettet. De tildeles løbende til vikarer. I tabellen vises brugernavn, om kontoen har office licens, hvornår den er oprettet og hvilken status den har.
cms.settings.helptext=Her sættes løsningen op. Udfør dine ændringer og tryk gem.
cms.log.helptext=I tabellen vises hændelser. Nogle hændelser er udført af en administrator, andre er sket automatisk. Hvis man trykker på luppen, bliver man ført til detaljesiden, hvor man kan se lidt mere information om hændelsen.
cms.passwordChangeGuide.text=Det er ikke muligt at skifte kodeord i løsningen lige nu.
cms.workplace.wait.helptext=NB det kan tage op til 15 min før vikaren har fået tildelt fagrolle i EOJ.
cms.orgunits.ad_groups.helptext=Vikarer i denne enhed bliver automatisk medlemmer af de Active Directory grupper, der vælges her.
cms.titles.ad_groups.helptext=Vikarer med denne arbejdstitel bliver automatisk medlemmer af de Active Directory grupper, der vælges her.
cms.orgunits.it_systems.helptext=Hvis der vælges et eller flere IT-systemer her, er det kun vikaroprettere, der er afgrænset til det IT-system, der kan oprette vikarer i denne enhed. Hvis der ikke vælges nogen systemer, kan alle vikaroprettere oprette vikarer i denne enhed, medmindre de er afgrænset på enheder.
cms.titles.it_systems.helptext=Arbejdstitler opmærket med IT-systemer vises kun for enheder, der har det valgte system tilknyttet. Hvis der ikke vælges et IT-system, vil titlen vises for alle enheder.
cms.titles.userroles.helptext=Vikarer med denne arbejdstitel får automatisk tildelt de jobfunktionsroller i Rollekataloget, der vælges her. Jobfunktionsrollerne der tildeles vikaren, er dem der er tildelt titlen på tidspunktet for oprettelsen af arbejdsstedet.
cms.orgunits.userroles.helptext=Vikarer i denne enhed får automatisk tildelt de jobfunktionsroller i Rollekataloget, der vælges her. Jobfunktionsrollerne der tildeles vikaren, er dem der er tildelt enheden på tidspunktet for oprettelsen af arbejdsstedet.